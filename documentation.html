    <style>
      body {
        background-color: rgb(236, 231, 221);
        margin: 0;
        padding: 0;
      }
      h1,
      h2,
      h3,
      p {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        color: rgb(53, 46, 46);
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 40px;
        background-color: rgb(53, 46, 46);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .nav-title {
        font-size: 24px;
        font-weight: bold;
        color: #fff;
      }

      .nav-links {
        position: relative;
      }
      .dropdown-btn {
        background-color: transparent;
        color: white;
        font-size: 18px;
        border: none;
        cursor: pointer;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .dropdown-btn:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
      .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        background-color: rgb(53, 46, 46);
        min-width: 160px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        margin-top: 5px;
        overflow: hidden;
      }
      .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        transition: background-color 0.3s ease;
      }
      .dropdown-content a:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
      .dropdown-content.show {
        display: block;
      }
      .map-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
      }
      .map-container h1 {
        margin-bottom: 30px;
      }
      .map-container iframe {
        border-radius: 15px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }
      .pdf-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        margin-top: 20px;
      }
      .pdf-container h2 {
        margin-bottom: 20px;
      }
      .pdf-container iframe {
        border-radius: 15px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        border: none;
        margin-bottom: 40px;
      }
    </style>

    <script>
      function toggleDropdown() {
        document.getElementById("myDropdown").classList.toggle("show");
      }

      window.onclick = function (event) {
        if (!event.target.matches(".dropdown-btn")) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          for (var i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        }
      };
    </script>
