<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map of Richmond/Rosenberg</title>

    <style>
      body {
        background-color: rgb(236, 231, 221);
        margin: 0;
        padding: 0;
      }

      h1 {
        font-family: system-ui, sans-serif;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 40px;
        background-color: rgb(53, 46, 46);
        position: sticky;
        top: 0;
      }

      .nav-title {
        color: white;
        font-size: 24px;
        font-weight: bold;
      }

      .nav-links {
        position: relative;
      }

      .dropdown-btn {
        background: none;
        color: white;
        border: none;
        font-size: 18px;
        cursor: pointer;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        background-color: rgb(53, 46, 46);
        min-width: 160px;
      }

      .dropdown-content a {
        color: white;
        padding: 12px 16px;
        display: block;
        text-decoration: none;
      }

      .dropdown-content.show {
        display: block;
      }

      .map-container {
        text-align: center;
        padding: 30px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar">
      <div class="nav-title">Richmond / Rosenberg</div>
      <div class="nav-links">
        <button class="dropdown-btn" onclick="toggleDropdown()">Menu â–¼</button>
        <div class="dropdown-content" id="myDropdown">
          <a href="index.html">Home</a>
          <a href="timeline.html">History</a>
          <a href="map.html">Resource Map</a>
          <a href="interview.html">Community Interviews</a>
        </div>
      </div>
    </nav>

    <div class="map-container">
      <h1>Map of Richmond/Rosenberg</h1>

      <select onchange="myFunction(this.value)">
        <option
          value="https://www.google.com/maps/d/embed?mid=1m6qLAWDaUelmmlvOboxI9-Nx3XqWnnc"
        >
          Full Map
        </option>
        <option
          value="https://www.google.com/maps/d/embed?mid=1PzrUI3J8eYQbAU2cYDtctK3-34MKqPA"
        >
          Recreation
        </option>
        <option
          value="https://www.google.com/maps/d/embed?mid=1L1S9ErGAD2BRTP-1joMJz6baVUlul-o"
        >
          Community
        </option>
        <option
          value="https://www.google.com/maps/d/embed?mid=1NI8nBDawcHFjlObFwIBQwGmn1M_Mn64"
        >
          Resources
        </option>
        <option
          value="https://www.google.com/maps/d/embed?mid=1ujT4xs7jHnE8Lmo7chpt_3HmKmSvBpk"
        >
          Healthcare
        </option>
      </select>
      <form
        action="https://www.google.com/maps/search/"
        method="get"
        target="_blank"
      >
        <input type="text" name="q" placeholder="Search places in Richmond" />
        <input type="hidden" name="near" value="Richmond TX" />
        <button type="submit">Search</button>
      </form>

      <br /><br />

      <iframe
        id="mapFrame"
        src="https://www.google.com/maps/d/embed?mid=1m6qLAWDaUelmmlvOboxI9-Nx3XqWnnc"
        width="1200"
        height="700"
      >
      </iframe>
    </div>

    <script>
      function toggleDropdown() {
        document.getElementById("myDropdown").classList.toggle("show");
      }

      window.onclick = function(event) {
        if (!event.target.matches('.dropdown-btn')) {
          document.getElementById("myDropdown").classList.remove("show");
        }
      }

      function myFunction(url) {
        document.getElementById("mapFrame").src = url;
      }
    </script>
  </body>
</html>
